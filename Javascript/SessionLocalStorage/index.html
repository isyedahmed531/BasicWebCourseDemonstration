<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Heading -->
    <header class="heading">
      <h1>To do application</h1>
      <h6>Simplify your routine tasks!</h6>
    </header>

    <section class="main-section">
      <article class="box-container">
        <input
          type="text"
          name="text"
          class="input"
          id="input"
          placeholder="Enter new task..."
        />
        <button class="btn" id="add-task-btn">Add task</button>
        <ul id="list-container"></ul>
      </article>
    </section>

    <!-- Link to our JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
